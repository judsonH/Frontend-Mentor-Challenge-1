<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <!-- reset -->
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <!-- my css -->
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/ebe95e5c9b.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header class="header">
    <img src="./images/logo.svg" alt="Huddle logo" class="header__logo">
  </header>

  <main class="main">
    <div class="main__flex-container">
      <img src="./images/illustration-mockups.svg" alt="illustration mockups"
        class="flex-container__illustration-mockups"></img>

      <section class="flex-container__intro">
        <h1 class="intro__title"> Build The Community Your Fans Will Love</h1>
        <p class="intro__body">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="" class="intro__btn">Register</a>
      </section>
    </div>

    <div class="main__social-icons">
      <a href=""><i class="fab fa-facebook-f"></i></a>
      <a href=""><i class="fab fa-twitter"></i></a>
      <a href=""><i class="fab fa-instagram"></i></a>
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">JudsonH</a>.
    </p>
  </footer>
</body>

</html>
